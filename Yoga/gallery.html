<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <header>
        <div class="logo-container">
            <a href="index.html"><img src="logo.png" alt="Logo" class="logo"></a>
            <a href="index.html" style="text-decoration: none;">
                <div class="site-title">Yoga with Sushant</div>
            </a>
        </div>
        <div class="nav-actions" style="display: flex; align-items: center; gap: 1rem;">
            <div class="hamburger" id="hamburger-yoga" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="registration.html">Registration</a>
            <a href="pricing.html">Pricing</a>
            <a href="schedule.html">Schedule</a>
            <a href="gallery.html">Gallery</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <div class="container" style="margin-top: 4rem;">
        <div class="page-header">
            <h1 style="color: #2e7d32;">Our Gallery</h1>
            <p>Moments of peace, strength, and community.</p>
        </div>

        <!-- Existing Slider -->
        <h3 class="text-center mb-4" style="color: var(--primary-color);">Featured Moments</h3>
        <div id="gallery" class="container" style="margin-bottom: 4rem;">
            <div class="slider">
                <div class="slide"><img src="logo.png"></div>
                <div class="slide"><img src="chakra.png"></div>
                <div class="slide"><img src="suryanamaskar.png"></div>
                <!-- Doubled for seamless loop -->
                <div class="slide"><img src="logo.png"></div>
                <div class="slide"><img src="chakra.png"></div>
                <div class="slide"><img src="suryanamaskar.png"></div>
            </div>
        </div>

        <!-- New Professional Grid -->
        <h3 class="text-center mb-4" style="color: var(--primary-color);">Studio Highlights</h3>
        <div class="card-grid">
            <div class="card"
                style="padding: 0; overflow: hidden; border: none; background: var(--card-bg); box-shadow: var(--shadow);">
                <img src="https://i.postimg.cc/02Z0vxG4/morning-yoga.jpg"
                    style="width: 100%; height: 250px; object-fit: cover; transition: transform 0.3s;">
                <div style="padding: 1rem;">
                    <p style="text-align: center; font-weight: bold; color: var(--text-color);">Morning Session</p>
                </div>
            </div>
            <div class="card"
                style="padding: 0; overflow: hidden; border: none; background: var(--card-bg); box-shadow: var(--shadow);">
                <img src="https://i.postimg.cc/fyfpZF5S/crow.jpg"
                    style="width: 100%; height: 250px; object-fit: cover; transition: transform 0.3s;">
                <div style="padding: 1rem;">
                    <p style="text-align: center; font-weight: bold; color: var(--text-color);">Strength & Focus</p>
                </div>
            </div>
            <div class="card"
                style="padding: 0; overflow: hidden; border: none; background: var(--card-bg); box-shadow: var(--shadow);">
                <img src="https://i.postimg.cc/xCYXqNnL/peace.jpg"
                    style="width: 100%; height: 250px; object-fit: cover; transition: transform 0.3s;">
                <div style="padding: 1rem;">
                    <p style="text-align: center; font-weight: bold; color: var(--text-color);">Peaceful Mind</p>
                </div>
            </div>
        </div>
    </div>

    <div id="contact" class="container hidden">
        <!-- Contact Us content -->
    </div>
    <!-- Modal Structure -->
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
        <div id="caption"></div>
    </div>


    <script src="script.js"></script>
    <!-- Theme Toggle -->
    <button id="theme-toggle" class="theme-toggle" title="Toggle Theme">
        <i class="fas fa-moon"></i>
        <i class="fas fa-sun"></i>
    </button>
</body>

</html>
